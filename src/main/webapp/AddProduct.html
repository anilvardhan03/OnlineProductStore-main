<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #101820;
        color: #ffffff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    form {
        margin-top: 50px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #1f2a38;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #b0bec5;
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #253648;
        color: #ffffff;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <form action="add" method="post">
        <h2>Add Product</h2>
        <label for="pcode">Product Code:</label>
        <input type="text" id="pcode" name="pcode"><br>
        <label for="pname">Product Name:</label>
        <input type="text" id="pname" name="pname"><br>
        <label for="price">Product Price:</label>
        <input type="text" id="price" name="price"><br>
        <label for="qty">Product Qty:</label>
        <input type="text" id="qty" name="qty"><br>
        <input type="submit" value="Add Product">
    </form>
</body>
</html>
